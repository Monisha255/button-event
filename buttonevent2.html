<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Button Click Event//alert("Done");
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
			$(document).ready(function (){

				$("#btnShow").attr("disabled",true);

				$("#btnHide").click(function(){
					$("#MyDiv").hide(1000);
					$("#btnShow").attr("disabled",false);
					$("#btnToggle").text("Show");
					$(this).attr("disabled",true);
				});
				$("#btnShow").click(function(){
					$("#MyDiv").show(1000);
					$("#btnHide").attr("disabled",false);
					$("#btnToggle").text("Hide");
					$(this).attr("disabled",true);
				});
				$("#btnToggle").click(function(){
					$("#MyDiv").toggle(1000);
					($(this).text()=="Hide")
					?($(this).text("Show"),$("#btnHide").attr("disabled",true),$("#btnShow").attr("disabled",false))
				:($(this).text("Hide"),$("#btnHide").attr("disabled",false),$("#btnShow").attr("disabled",true));	
				});
				$("#btnPlus").click(function(){
					var MDH=parseInt($("#MyDiv").css("height"));
					if(MDH<=400)
					{
						MDH+=50;
						$("#MyDiv").css("height",MDH);
						$("#MyDiv").css("width",MDH);
					}	
					else
					{
						alert("More than 400px is not possible.");
					}
				});
				$("#btnMinus").click(function(){
					var MDH=parseInt($("#MyDiv").css("height"));
					if(MDH>=200)
					{
						MDH-=50;
						$("#MyDiv").css("height",MDH);
						$("#MyDiv").css("width",MDH);
					}	
					else
					{
						alert("Less than 200px is not possible.");
					}
				});
			});
	</script>
</head>
<body>
	<div id="MyDiv" style="height:300px;width:300px;background-color:rgb(82, 10, 218);"></div><hr/>
	<button id="btnHide">Hide</button>
	<button id="btnShow">Show</button><hr/>
	<button id="btnToggle">Hide</button><hr/>
	<button id="btnPlus"><b>+</b></button>&nbsp;&nbsp;
    <button id="btnMinus"><b>-</b></button><hr />
</body>
</html>
